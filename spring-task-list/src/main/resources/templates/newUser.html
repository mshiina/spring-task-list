<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<link rel="stylesheet" th:href="@{/css/style.css}">
<meta charset="UTF-8">
<title>ユーザー新規作成</title>
</head>
<body>
	<header th:replace="header"></header>
<h3>ユーザー新規作成</h3>
<form th:action="@{/users/add}" method="post">
	<div th:if="${param.error}">
	    <p style="color:red;">ユーザー名が既に存在します。</p>
	</div>
	<label><input type="email" name="username" placeholder="メールアドレス" required></label><br>
	<label><input type="text" name="name" placeholder="ユーザー名" required></label><br>
	<label><input type="password" name="password" placeholder="パスワード" required></label><br>
	<button type="submit">新規作成</button>
</form>
<a href="/login">ログイン画面に戻る</a>
</body>
</html>
