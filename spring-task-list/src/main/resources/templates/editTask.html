<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<link rel="stylesheet" th:href="@{/css/style.css}">
<meta charset="UTF-8">
<title>タスク変更</title>
</head>
<body>
	<header th:replace="header"></header>
	<!-- 外側の中央揃えラッパー -->
		<div class="page-center">

		<!-- 内側：左寄せレイアウト（既存の content-wrapper） -->
		<div class="content-wrapper">
				
		<div>
		    <h2 class="create-link">タスク変更</h2>
		</div>
	
	<form th:action="@{/tasks/{id}/edit(id=${task.id})}" th:object="${task}" method="post">
		<table border="1">
			<input type="hidden" th:field="*{id}">
			<tr>
				<th>カテゴリー</th>
				<td>
					<label>仕事</label><input type="radio" th:field="*{categoryId}" value="1">
					<label>個人</label><input type="radio" th:field="*{categoryId}" value="2">
					<label>その他</label><input type="radio" th:field="*{categoryId}" value="3">
				</td>
				</tr>
				
				<tr>
					<th>タイトル</th>
					<td>
						<input type="text" th:field="*{title}" name="title">
					</td>
				</tr>
				
				<tr>
					<th>期限</th>
					<td>
						<input type="date" th:field="*{closingDate}" name="closingDate">
					</td>
				</tr>
				
				<tr>
					<th>進捗状況</th>
					<td>
						<label>未着手</label><input type="radio" th:field="*{progress}" th:value="0">
						<label>進行中</label><input type="radio" th:field="*{progress}" th:value="1">
						<label>完了</label><input type="radio" th:field="*{progress}" th:value="2">
					</td>
				</tr>
				
				<tr>
					<th>メモ</th>
					<td>
						<input type="text" th:field="*{memo}" name="memo">
					</td>
				</tr>
		</table>
		<button type="submit">変更</button>
	</form>
  </div> <!-- /.content-wrapper -->

</div> <!-- /.page-center -->
</body>
</html>
