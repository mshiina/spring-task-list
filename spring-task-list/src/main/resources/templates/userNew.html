<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<link rel="stylesheet" th:href="@{/css/style.css}">
<meta charset="UTF-8">
<title>ユーザー新規作成</title>
</head>
<body>
	<header th:replace="header"></header>
<h3>ユーザー新規作成</h3>
<form th:action="@{/users/new}" method="post">
	<div th:if="${param.error}">
	    <p style="color:red;">ユーザー名が既に存在します。</p>
	</div>
	<label>ユーザー名：<input type="text" name="username"></label><br>
	<label>パスワード：<input type="password" name="password"></label><br>
	<label>パスワード(確認)：<input type="password" name="password_re"></label><br>
	<button tyep="submit">新規作成</button>
</form>
</body>
</html>
