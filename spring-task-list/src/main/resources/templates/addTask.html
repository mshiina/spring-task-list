<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>新規タスク作成</title>
</head>
<body>
	<h1>新規タスク作成</h1>
	
	<form action="/tasks/add" method="post">
		<table border="1">
			<tr>
				<th>カテゴリー</th>
				<td>
					<label>仕事</label><input type="radio" name="categoryId">
					<label>個人</label><input type="radio" name="categoryId">
					<label>その他</label><input type="radio" name="categoryId">
				</td>
			</tr>
			<tr>
				<th>タイトル</th>
				<td>
					<input type="text" name="title">
				</td>
			</tr>
			<tr>
				<th>期限</th>
				<td>
					<input type="date" name="closingDate">
				</td>
			</tr>
			<tr>
				<th>進捗状況</th>
				<td>
					<label>未着手</label><input type="radio" name="progress">
					<label>進行中</label><input type="radio" name="progress">
					<label>完了</label><input type="radio" name="progress">
				</td>
			</tr>
			<tr>
				<th>メモ</th>
				<td>
					<input type="text" name="memo">
				</td>
			</tr>
		</table>
		<button>新規作成</button>
	</form>
</body>
</html>
